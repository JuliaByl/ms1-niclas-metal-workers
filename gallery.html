<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/general.css" type="text/css">
    <link rel="stylesheet" href="assets/css/gallery.css" type="text/css">
    <title>Niclas Metal Workers</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6">
                    <a href="index.html">
                        <img class="logo" src="assets/images/nmw-logo.png" alt="Niclas Metal Workers">
                    </a>
                </div>
                <!--md+lg menu items-->
                <nav class="col-lg-6 col-md-8 d-none d-md-block align-self-center menu-items">   
                    <a href="index.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="contact.html">Contact</a>
                </nav>
                <!--sm hamburger menu-->
                <div class="dropdown d-md-none align-self-center">
                    <button class="btn" id="hamburgermenu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars fa-2x"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="hamburgermenu">
                            <a class="dropdown-item" href="index.html">Home</a>
                            <a class="dropdown-item" href="services.html">Services</a>
                            <a class="dropdown-item" href="gallery.html">Gallery</a>
                            <a class="dropdown-item" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--hero image-->
    <section class="hero-section">
    <div class="container-fluid">
        <div class="row">    
            <div class="col hero">
                <img src="assets/images/home/home-hero.jpg" alt="metal roof and blue sky"> 
            </div>
        </div>
    </div>
    </section>  
    <section class="text-center">
        <div>
            <h1>Gallery</h1>
            <p>Short text - link to contact page</p>
        </div>
        <!-- lg+md gallery section-->   
        <div class="container d-none d-md-block">
            <div class="row gallery-image-row">
                <div class="col-12">
                    <h2>Church Roofs</h2>
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-churches1.jpg">
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-churches2.jpg">
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-churches3.jpg">
                </div> 
                <div class="col-12">
                    <h2>Welding</h2>
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-welding1.jpg">
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-welding2.jpg">
                </div>
                <div class="col-lg-4 align-self-center">
                    <img class="gallery-tractor" src="assets/images/gallery/gallery-welding3.jpg">
                </div> 
                <div class="col-12">
                    <h2>Bigger Projects</h2>
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-biggerprojects1.jpg">
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-biggerprojects2.jpg">
                </div>
                <div class="col-lg-4 align-self-center">
                    <img src="assets/images/gallery/gallery-biggerprojects3.jpg">
                </div> 
            </div>
        </div>
        <!-- sm gallery section-->
        <!--churches carousel-->
        <div id="gallery-carousel d-md-none" class="carousel slide d-md-none" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#gallery-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#gallery-carousel" data-slide-to="1"></li>
                <li data-target="#gallery-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/gallery/gallery-churches1.jpg" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/gallery/gallery-churches2.jpg" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/gallery/gallery-churches3.jpg" class="d-block" alt="">
                </div>
            </div>     
            <a class="carousel-control-prev" role="button" data-slide="prev" href="#gallery-carousel">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next" href="#gallery-carousel">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!--footer-->   
 <footer> 
        <div class="container-fluid">
            <div class="row footer-row">
                <div class="col-md-4 social-media align-self-center">
                    <a href="https://www.facebook.com/" target="_blank" aria-labelledby="open our facebook page">
                        <i class="fab fa-facebook-square fa-2x" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.linkedin.com/" target="_blank" aria-labelledby="open our linkedin page">
                        <i class="fab fa-linkedin fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-md-4 align-self-center">
                    <a href="contact.html">
                        <button class="btn btn-primary btn-warning"><i class="far fa-comment-alt" aria-hidden="true"></i> Contact us for a free quote</button>
                    </a>
                </div>
                <div class="col-md-4 align-self-center"><i class="far fa-copyright" aria-hidden="true"></i> Niclas MetalWorkers 2021</div>
            </div>
        </div>
    </footer>
</body>
